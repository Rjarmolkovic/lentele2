<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Namu darbai</title>
  </head>
  <body>
    <h1>Append table</h1>
    <div class="inputs">
      <input id="names" type="text" value="Vardas">
      <input id="lastnames" type="text" value="Pavarde">
      <input id="numbers" type="number" value="Amzius">
    </div>
<div class="buttons">
  <button id="add">Prideti</button>
  <button>Atimti pirma</button>
  <button>Atimti paskutini</button>
</div>
    <table id="tekstas">
      <thead>
        <tr>
          <th class="name">Vardas</th>
          <th class="lastname">Pavarde</th>
          <th class="age">Amzius</th>
        </tr>
      </thead>
    </table>
    <script src="script.js"></script>
  </body>
</html>
